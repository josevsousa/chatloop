<app-header title="Editar Perfil" [isModal]="true"></app-header>


<ion-content [fullscreen]="true">


    <!-- Foto Perfil -->
    <ion-avatar class="center">
      <img *ngIf="!form.value.image" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      <img *ngIf="form.value.image" [src]="form.value.image" alt="">
    </ion-avatar>


  <div class="center">
    <h2>
      <!-- <ion-icon name="lock-closed-outline"></ion-icon> -->
      {{user.displayName}}
    </h2>
    
    <ion-button (click)="takeImage()" size="small" mode="ios" shape="round">
      Tirar/Selecionar
    </ion-button>
  </div>

  <form [formGroup]="form">
    <ion-list class="ion-padding list-profile">
      <ion-item>
        <app-custom-input type="text" label="Nome" [control]="form.controls.displayName"></app-custom-input>
      </ion-item>
      <ion-item>
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
  </form>

  <div class="center">
    <ion-button>
      <!-- <ion-icon slot="icon-only" name="add" ></ion-icon> -->
      Alterar
    </ion-button>

  </div>
</ion-content>
