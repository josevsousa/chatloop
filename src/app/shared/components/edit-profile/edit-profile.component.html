<app-header title="Editar Perfil" [isModal]="true"></app-header>


<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Foto Perfil -->
  <ion-avatar class="center">
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>
  <div class="center">
    <h2>
      <!-- <ion-icon name="lock-closed-outline"></ion-icon> -->
      {{user.displayName}}
    </h2>
  </div>

  <form [formGroup]="form">
    <ion-list class="ion-padding list-profile">
      <ion-item>
        <app-custom-input type="text" label="Nome" [control]="form.controls.displayName"></app-custom-input>
      </ion-item>
      <ion-item>
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
  </form>

  <div class="center">
    <ion-button>
      <!-- <ion-icon slot="icon-only" name="add" ></ion-icon> -->
      Alterar
    </ion-button>  
    
  </div>
</ion-content>
