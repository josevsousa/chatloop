<app-header title="Editar Perfil" [isModal]="true"></app-header>


<ion-content [fullscreen]="true">


    <!-- Avatar Photo -->
    <ion-avatar class="center">
      <img *ngIf="!imageDataUrl" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      <img *ngIf="imageDataUrl" [src]="imageDataUrl" alt="">
    </ion-avatar>


  <div class="center">
   
    <ion-button (click)="takeImage()" size="small" mode="ios" shape="round">
      Tirar/Selecionar
    </ion-button>
  </div>

  <form [formGroup]="form">
    <ion-list class="ion-padding list-profile">
      <ion-item>
        <app-custom-input type="text" label="Nome" [control]="form.controls.nome"></app-custom-input>
      </ion-item>
      <ion-item>
        <app-custom-input type="text" label="idade" [control]="form.controls.idade"></app-custom-input>
      </ion-item>
      <ion-item>
        <app-custom-input type="text" label="sexo" [control]="form.controls.sexo"></app-custom-input>
      </ion-item>
    </ion-list>
  </form>
  <div class="center" (click)="submit()">
    <ion-button [disabled]="form.invalid">
      <!-- <ion-icon slot="icon-only" name="add" ></ion-icon> -->
      Alterar
    </ion-button>

  </div>
</ion-content>
