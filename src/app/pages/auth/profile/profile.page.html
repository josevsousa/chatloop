<!-- navBar title sendRouter page -->
<app-header sendRouter="/profile" page="profile" [title]="'Perfil'" backButton="auth"></app-header>

<ion-content [fullscreen]="true">
  <div *ngIf="user">
      <!-- Foto Perfil -->
      <ion-avatar class="center">
        <img *ngIf="user.photoUrl"  alt="Silhouette of a person's head" [src]="user.photoUrl" />
      </ion-avatar>
      <div class="center">
        <h2>
          <!-- <ion-icon name="lock-closed-outline"></ion-icon> -->
          {{(user.nome).split(' ')[0]}}
        </h2>
      </div>

      <ion-list class="ion-padding list-profile">
        <ion-item>
          <ion-label>{{user.nome}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{user.email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{user.idade}}</ion-label>
        </ion-item>
      </ion-list>

      <div class="center">
        <ion-button (click)="editProfile()">
          <ion-icon slot="icon-only" name="add" ></ion-icon>
          Editar
        </ion-button>  
      </div>
</div>
<div class="center" *ngIf="!user">
    <ion-spinner name="dots" color="secondary"></ion-spinner>
</div>

</ion-content>
