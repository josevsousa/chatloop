<!-- navBar title sendRouter page -->
<app-header sendRouter="/profile" page="profile" [title]="'Perfil'" backButton="auth"></app-header>

<ion-content [fullscreen]="true">
      <!-- Foto Perfil -->
      <ion-avatar class="center">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <div class="center">
        <h2>
          <ion-icon name="lock-closed-outline"></ion-icon>
          {{user.displayName}}
        </h2>
      </div>

      <ion-list class="ion-padding list-profile">
        <ion-item>
          <ion-label>Pok√©mon Yellow</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Super Mario World</ion-label>
        </ion-item>
      </ion-list>

      <div class="center">
        <ion-button (click)="editProfile()">
          <ion-icon slot="icon-only" name="add" ></ion-icon>
          Editar
        </ion-button>  
      </div>
</ion-content>
